<script>
    //Problema: Itens da lista de compras
    //Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    //Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    //Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma: 
    //As frutas a serem compradas são: fruta1, fruta2, fruta3.
    //As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    //A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.

    //ENTRADA
    const primeiraFruta = (prompt(`insira a primeira fruta`));
    const segundaFruta = (prompt(`insira a segunda fruta`));
    const terceiraFruta = (prompt(`insira a terceira fruta`));

    const primeiraBebida = (prompt(`insira a primeira bebida`));
    const segundaBebida = (prompt(`insira a segunda bebida`));
    const terceiraBebida = (prompt(`insira a terceira bebida`));

    //PROCESSAMENTO
    const listaDeFrutas = [primeiraFruta,segundaFruta,terceiraFruta];
    const listaDeBebidas = [primeiraBebida,segundaBebida,terceiraBebida];
    const listaCompleta = listaDeFrutas.concat(listaDeBebidas);
     


    //SAÍDA
    alert(`sua lista de frutas é ${listaDeFrutas}, sua lista de bebidas é ${listaDeBebidas} e sua lista completa é ${listaCompleta}`)
</script>
